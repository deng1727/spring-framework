plugins {
    id 'java'
}

group 'org.springframework'
version '5.3.28-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(path: ':spring-context')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    //≈‰÷√mybatis  ˝æ›‘¥
    compileOnly'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.0'
    compileOnly'com.alibaba:druid:1.2.10'
    compileOnly'org.springframework.boot:spring-boot-starter-jdbc:2.5.5'
    compileOnly'mysql:mysql-connector-java:8.0.11'
    compileOnly'org.mybatis:mybatis:3.5.6'
}

test {
    useJUnitPlatform()
}